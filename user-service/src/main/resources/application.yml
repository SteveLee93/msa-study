server:
  port: 8082

spring:
  application:
    name: user-service

  datasource:
    url: jdbc:mysql://mysql:3306/userdb
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
